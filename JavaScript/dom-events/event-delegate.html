    <h1>Event Delegate</h1>
    <h3>My List</h3>
    <ul id="myList">
        <li class="item">List item 1</li>
        <li class="item">List item 2</li>
        <li class="item">List item 3</li>
        <li class="item">List item 4</li>
        <li class="item">List item 5</li>
    </ul>
    <button id="addItem">Add New Item</button>


    <script>
        document.getElementById('addItem').addEventListener('click',function(event){
            let newItem = document.createElement('li');
            newItem.innerHTML="New list item";
            document.getElementById('myList').appendChild(newItem);
