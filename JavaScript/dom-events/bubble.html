<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Testing Event Bubble</h1>
        <ul id="myList">
            <li id="first" class="item">List item 1</li>
            <li class="item">List item 2</li>
            <li class="item">List item 3</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(){
            document.getElementById('first').style.color="yellow";
            event.stopPropagation();// to stop event bubble
        });

        document.getElementById('myList').addEventListener('click', function(){
            document.getElementById('myList').style.color="green";
        });

        document.getElementById('container').addEventListener('click', function(){
            document.getElementById('container').style.color="red";
        });
    </script>
</body>
</html>
