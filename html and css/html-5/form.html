<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="">
        <p>Name: <input placeholder="Enter Your Name" type="text"></p>
        <p>Telephone: <input placeholder="Enter Your Phone Number" type="tel"></p>
        <p>Email: <input  placeholder="Enter Your Email" type="email"></p>

        <fieldset>
            <legend>Select The Type of Pitha</legend>
            <p>
                <label for="citoi"><input type="radio" name="pitha" id="citoi">Citoi</label>
            </p>

            <p>
                <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
            </p>
            <p>
                <label for="tel"><input type="radio" name="pitha" id="tel">Tel</label>
            </p>
            <p>
                <label for="puli"><input type="radio" name="pitha" id="puli">Puli</label>
            </p>

        </fieldset>

        <fieldset>
            <legend>Select The type of Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="shutki" id="shutki">Shutki</label></p>
            <p><label for="morich"><input type="checkbox" name="morich" id="morich">Morich</label></p>
            <p><label for="dhonia"><input type="checkbox" name="dhonia" id="dhonia">Dhonia</label></p>
        </fieldset>

        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
    
</body>
</html>
