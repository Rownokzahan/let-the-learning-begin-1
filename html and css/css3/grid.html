<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .grid{
            display: grid;
            /* grid-template-columns: 150px 150px 150px; */
            /* grid-template-columns: repeat(3, 150px); */
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .box{
            border: 3px solid greenyellow;
        }
    </style>
</head>
<body>
    <a target="_blank" href="https://www.viget.com/articles/getting-started-with-css-grid-part-1/"> <H1 style="font-size:80px;"> CSS Grid System</H1></a>

    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
